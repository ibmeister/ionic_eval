<md-content flex layout-padding style="text-align:center;">

    <md-card style="text-align:left; margin:auto;">
        <md-toolbar>
            <div class="md-toolbar-tools" style="background: #eee; color:#000">
                <label>Reset Password</label>
            </div>
        </md-toolbar>
        <md-content layout-padding>
            <form name="resetPasswordForm">
                <md-input-container flex>
                    <label>Old Password</label>
                    <input ng-model="user.password" type="password" required>
                </md-input-container>

                <md-input-container flex>
                    <label>New Password</label>
                    <input ng-model="user.newPassword" type="password" required>
                </md-input-container>

                <md-input-container flex>
                    <label>Confirm</label>
                    <input ng-model="user.confirmPassword" type="password" required>
                </md-input-container>
                <br>
                <md-button class="md-primary md-raised" ng-disabled="resetPasswordForm.$invalid" ng-click="save()">Change Password</md-button>
            </form>
        </md-content>
    </md-card>
</md-content>
